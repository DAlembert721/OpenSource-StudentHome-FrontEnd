<div class="main-div">
<mat-card class="login-container">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-card-content>
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>E-mail</mat-label>
        <input matInput formControlName="email" type="email"
        placeholder="Ex. user123@yourmail.com" required>
        <mat-error *ngIf="loginForm.controls.email.touched && loginForm.controls.email.invalid">
          <span *ngIf="loginForm.controls.email.errors.required">E-mail is required!</span>
          <span *ngIf="loginForm.controls.email.errors.email">E-mail must be a valid E-mail address!</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password"
               placeholder="Insert your password" required minlength="4">
        <mat-error *ngIf="loginForm.controls.password.touched && loginForm.controls.password.invalid">
          <span *ngIf="loginForm.controls.password.errors.required">Password is required!</span>
          <span *ngIf="loginForm.controls.password.errors.minlength">Password must have at least 4 characters!</span>
        </mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="center">
      <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid" (click)="clickOnLogin()">Login</button>
    </mat-card-actions>
    <mat-card-footer>
      <p class="text-link" align="center" (click)="navigateToRegister()">Don't have an account? Register!</p>
    </mat-card-footer>
  </form>
</mat-card>
</div>
