<div *ngIf="state">
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav class="sidenav" mode="over">
      <mat-list>
        <mat-list-item class="list-item list-nav-item"
                       *ngFor="let option of options"
                       (click)="redirectOption(option); sidenav.toggle()">
          <div fxLayout="row">
            <mat-icon>{{ option.icon }}</mat-icon>
            <span>{{ option.text }}</span>
          </div>
        </mat-list-item>
      </mat-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar class="nav-bar our-toolbar mat-elevation-z7">
        <mat-toolbar-row>
          <button mat-button
                  (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
          </button>
          <span>Student Home</span>
          <span class="default-spacer"></span>
          <div>
            <a mat-flat-button color="secondary" routerLink="/students" routerLinkActive="active">Profile</a>
          </div>
        </mat-toolbar-row>
      </mat-toolbar>
      <div class="container">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>

</div>
